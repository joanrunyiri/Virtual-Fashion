<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Texture Viewer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>
    <script src="https://kit.fontawesome.com/70b2c32489.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script type="module" src="main.js"></script>



</head>
<body>
  <div class="navbar">
    <div>
      <div class="icon-container">
      <i class="fas fa-th icon-class"></i>
      <div id="light">
        <img src="assets/silk_scarf/silk_scarf_preview.png" id="model11" onclick="loadObject1()">
        <img src="assets/man_shirt/man_shirt_preview.png" id="model12">
        </div>
        </div>
<!-- HSL -->
      <div class="icon-container">
      <i class="fas fa-adjust icon-class" ></i>
      <div class="icon-details">
        <div id="light">
          <label for="hue-range">Hue:</label>
          <input type="range" id="hue-range" min="0" max="360" value="0">
          <br>
          <label for="saturation-range">Saturation:</label>
          <input type="range" id="saturation-range" min="0" max="100" value="50">
          <br>

          <label for="lightness-range">Lightness:</label>
          <input type="range" id="lightness-range" min="0" max="100" value="50">
          
        </div>
        </div>
      </div>
        <!-- SHADOW&HIGHLIGHT -->
        <div class="icon-container">
          <i class="fas fa-lightbulb icon-class"></i>
          <div class="icon-details">

                      <div id="light">
              <label for="highlight-range">Highlight:</label>
              <input type="range" id="highlight-range" min="0" max="1" step="0.01" value="0">
              <br>
              <label for="shadow-range">Shadow:</label>
              <input type="range" id="shadow-range" min="0" max="1" step="0.01" value="0">
                </div>
            </div>
          </div>
    
        <!-- SCALE -->
        <div class="icon-container">
          <i class="fas fa-expand-arrows-alt icon-class"></i>
          <div class="icon-details">

          <div id="light">
            <label for="scale">Scale:</label>
            <input type="range" min="0.1" max="1" step="0.01" value="0" id="scale">
          </div>
        </div>
        </div>
        <!-- MOVE -->
        <div class="icon-container">
          <i class="fas fa-arrows-alt icon-class" ></i>
          <div class="icon-details">

          <div id="light">
    
            <label for="x">X Offset:</label>
            <input type="range" id="x" name="x" min="-1" max="1" step="0.01" value="0">
            <br>
            
            <label for="y">Y Offset:</label>
            <input type="range" id="y" name="y" min="-1" max="1" step="0.01" value="0">
            <br>
            
            <label for="scale">Scale:</label>
            <input type="range" id="scale" name="scale" min="1" max="10" step="0.1" value="1">
            
            
            </div>
            </div>
            </div>
    <!-- ROTATE -->
  
          <div class="icon-container">

          <i class="fas fa-undo icon-class"></i> 
          <div id="light">

            <select id="rotation-select" onchange="rotateTexture(this.value, mesh)">
              <option value="0">0 degrees</option>
              <option value="90">90 degrees</option>
              <option value="-90">-90 degrees</option>
              <option value="180">180 degrees</option>
          </select>
            </div>
</div>

    </div>

  </div>
  
    <div id="canvas-container" style="width: 100%; height: 100%; overflow: hidden;"></div>
    <div id="texture-select-container"></div>
    <div>
    </div>
</body>
</html>
